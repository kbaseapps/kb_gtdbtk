#
# Configure the display and description of parameters
#
parameters :
    inputObjectRef :
        ui-name : |
            Assembly Input
        short-hint : |
            An assembly, genome or set
        long-hint  : |
            A single assembly or genome object or an assembly set or genome set.
    min_perc_aa :
        ui-name : |
            Minimum Alignment Percent
        short-hint : |
            Filter out genomes with an insufficient percentage of AAs in the MSA (default: 10)


description : |
    <h3>Description</h3>
    <p><b><a href="https://github.com/Ecogenomics/GTDBTk">GTDB-Tk v0.3.2</a></b> is a software toolkit for assigning objective taxonomic classifications to bacterial and archaeal genomes. It is designed to work with recent advances that allow hundreds or thousands of metagenome-assembled genomes (MAGs) to be obtained directly from environmental samples. It can also be applied to isolate and single-cell genomes.</p>

    <h4>Data</h4>
    <p>This app is using gtdbtk release 89 data <a href="https://data.ace.uq.edu.au/public/gtdb/data/releases/release89/89.0/gtdbtk_r89_data.tar.gz">https://data.ace.uq.edu.au/public/gtdb/data/releases/release89/89.0/gtdbtk_r89_data.tar.gz</a></p>
    <p><a href="https://data.ace.uq.edu.au/public/gtdb/data/releases/release89/89.0/gtdbtk_r89_data.tar.gz">Data Release Notes</a></p>

